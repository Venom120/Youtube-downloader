name: React Native (Expo) Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: Android/React-Native/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: ./Android/React-Native
        run: yarn install --frozen-lockfile

      - name: Expo diagnostics
        working-directory: ./Android/React-Native
        run: npx expo-doctor

      - name: TypeScript check
        working-directory: ./Android/React-Native
        run: yarn tsc --noEmit
