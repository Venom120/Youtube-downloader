# ==========================================
# Portfolio
# ==========================================
server {
    listen 80;
    server_name portfolio.venoms.app;

    location / {
        proxy_pass http://portfolio:80;
    }

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# ==========================================
# Scriveners
# ==========================================
server {
    listen 80;
    server_name scriveners.venoms.app;

    location / {
        proxy_pass http://scriveners:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ================================
# n8n (with WebSocket Support)
# ================================
server {
    listen 80;
    server_name n8n.venoms.app;

    location / {
        proxy_pass http://n8n:5678/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        client_max_body_size 50M;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

# ================================
# Main site (venoms.app)
# ================================
server {
    listen 80;
    server_name venoms.app www.venoms.app;

    root /var/www/html/www;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location ^~ /resources/public/ {
        alias /var/www/resources/public/;
        autoindex off;
        default_type application/octet-stream;

        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Cache-Control "public, max-age=3600" always;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# ==========================================
# YTDownloader API
# ==========================================
server {
    listen 8000;
    server_name ytdownloader.venoms.app;

    location /api {
        proxy_pass http://ytdownloader:8000;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}